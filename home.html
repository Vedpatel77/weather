<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="wether-one"></div>
        <div class="wether-two"></div>
        <div class="wether-three"></div>
        <div id="wethercon">
            <i class="fa-solid fa-sun" style="color: orange;"></i>
        </div>
        <div class="info">
            <h2 class="location"><i class="fa-solid fa-street-view"></i>pune,in</h2>
            <p id="date">wed | Oct 23 | 10:49 AM</p>
            <h1 class="temp">26.49°</h1>
            <h3 class="temp_minmax">Min 26.49° | Max 26.49° </h3>
        </div>
    </div>
    <script>
        let date=document.querySelector('#date');
        const wcondition=document.getElementById('wethercon');

        const temp="cloud";
        const currentday=()=>{
            var weekday = new Array(7);
            weekday[0]="monday";
            weekday[1]="tuesday";
            weekday[2]="wenesday";
            weekday[3]="thursday";
            weekday[4]="friday";
            weekday[5]="saturday";
            weekday[6]="sunday";

            let currenttime = new Date();
           let day= weekday[currenttime.getDay()-1];
           return day;
        }

        const getcurrentime=()=>{
            var now = new Date();
            var montha=['jan','feb','march','april','may','june','july','augest','sept','octomber','november','december']
            var month = montha[now.getMonth()+1];
            var date = now.getDate();

            var hour =now.getHours();
            var min =now.getMinutes();

            let ampm = "AM";
            if(hour>11){
                ampm="PM";
                if(hour>12){
                    hour-=12;
                }
            }
            if (min<10) {
                min="0"+min;
            }

            console.log(month+'/'+date);
            return `${month} ${date} | ${hour}:${min}${ampm}`;
        };
       date.innerHTML=currentday()+"|"+ getcurrentime();
       console.log(date);
    </script>
</body>
